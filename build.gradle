import groovy.json.JsonSlurper

apply plugin: 'java'
apply plugin: 'application'

group 'org.iot.dsa'
mainClassName = 'org.iot.dsa.dslink.DSLink'
sourceCompatibility = 1.8
targetCompatibility = 1.8

build {
    def inputFile = file('dslink.json')
    def json = new JsonSlurper().parseText(inputFile.text)
    version = json.version
}

repositories {
    mavenCentral()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'com.github.iot-dsa-v2:sdk-dslink-java-v2:+'
    implementation 'org.apache.commons:commons-lang3:3.6'
    implementation 'com.microsoft.azure:azure-eventhubs:0.13.0'
	implementation 'com.microsoft.azure.sdk.iot:iot-service-client:1.5.22'
	implementation 'com.microsoft.azure.sdk.iot:iot-device-client:1.3.30'
	
    testImplementation 'junit:junit:+'
    testImplementation 'org.mockito:mockito-all:+'
}

test.onlyIf { false }

applicationDistribution.from(new File(project.projectDir, "/dslink.json"))

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8.1'
}
