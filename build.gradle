import groovy.json.JsonSlurper

apply plugin: 'java'
apply plugin: 'application'

group 'org.iot.dsa'
mainClassName = 'org.iot.dsa.dslink.DSLink'
sourceCompatibility = 1.8
targetCompatibility = 1.8

build {
    def inputFile = file('dslink.json')
    def json = new JsonSlurper().parseText(inputFile.text)
    version = json.version
}

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    flatDir { dirs 'dsa' }
}

dependencies {
    compile 'org.iot.dsa:dslink-core:+'
    compile 'org.iot.dsa:dslink-websocket-standalone:+'
    compile 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.13'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'com.microsoft.azure:azure-eventhubs:0.13.0'
	compile 'com.microsoft.azure.sdk.iot:iot-service-client:1.5.22'
	compile 'com.microsoft.azure.sdk.iot:iot-device-client:1.3.30'
	
    testCompile 'junit:junit:+'
    testCompile 'org.mockito:mockito-all:+'
}

test.onlyIf { false }

applicationDistribution.from(new File(project.projectDir, "/dslink.json"))

run {
    args System.getProperty("exec.args", "").split()
    workingDir project.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2'
}
